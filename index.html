<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <title>Rabbit Report：生成你的GitHub周报</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="content">
            <h1 class="content-title font-size-22">
              Rabbit Report：生成你的GitHub周报
            </h1>
          </div>

          <div class="card" id="requireUsername">
            <h2 class="card-title">
              输入你的GitHub用户名
            </h2>

            <div class="row">
              <input type="text" class="form-control col-10" placeholder="GitHub用户名" id="usernameInput">
              <div class="col-1"></div>
              <button class="btn btn-primary col-1" type="button" id="generateButton">生成周报</button>
            </div>
          </div>

          <div class="card" id="result">
            <h2 class="card-title" id="resultTitle">
              ***的周报
            </h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script type="module">
      import {init} from "./js/report.js"

      window.onload = function() {
        halfmoon.toggleDarkMode();
        init();
        document.getElementById("generateButton").onclick = function() {
          let username = document.getElementById("usernameInput").value;
          if (username !== null && username !== undefined && username !== "") {
            window.location.replace(window.location.href + "?username=" + username);
          }
        };
      }
    </script>
  </body>
</html>
